<div class="heatprogress" [ngStyle]="contentStyle">
  <div *ngFor="let item of heatData" class="colum" [ngStyle]="itemStyle">
      <!--  <div [ngStyle]="labelStyle">{{item.value}}</div> -->
      <svg [attr.width]="itemWidth" [attr.height]="cellHeight" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <defs>
              <path [attr.d]="reactPath" id="path-2"></path>
              <linearGradient x1="0%" y1="0%" x2="100%" y2="0%" id="linearGradient-2">
                  <stop [attr.stop-color]="startColor" offset="0%"></stop>
                  <stop [attr.stop-color]="endColor" offset="100%"></stop>
              </linearGradient>
          </defs>
          <g id="Page-2" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <g id="Group-1">
                  <mask id="mask-2" fill="white">
                      <use xlink:href="#path-2"></use>
                  </mask>
                  <use id="Combd-Shape" fill="#25314D" xlink:href="#path-2"></use>
                  <rect id="Rectangle2" fill="url(#linearGradient-2)" mask="url(#mask-2)" x="0" y="0" [attr.width]="item.rate*itemWidth" [attr.height]="cellHeight">
                      <animate attributeName="width" from="0" [attr.to]="item.rate*itemWidth" dur="2s" repeatCount="1" />
                  </rect>
              </g>
          </g>
      </svg>
      <div [ngStyle]="labelStyle"><span class="led" [ngStyle]="valueStyle">{{item.value}}</span>{{item.unit}}</div>
  </div>
</div>
